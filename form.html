        <div class="container">
            <form action="https://formspree.io/f/xjvjdgjq" method="POST" id="form-group">
                
                <div class="input-box">
                    <div class="single-input-fields  control">
                        <label for="firstname" class="label">First name</label>
                        <input type="text"  id="firstname" name="firstname" placeholder="Enter First name">
                        <i class="circle far fa-check-circle icon"></i>
                        <i class="fas fa-exclamation-circle icon"></i>
                        <small class="small"></small>
                    </div>
                    
                    <div class="single-input-fields  control">
                        <label for="lastname" class="label">Last name</label>
                        <input type="text" id="Lastname" name="lastname" placeholder="Enter First name">
                        <i class="circle far fa-check-circle icon"></i>
                        <i class="fas fa-exclamation-circle icon"></i>
                        <small class="small"></small>
                    </div>
                    
                    <div class="single-input-fields  control">
                        <label for="email" class="label">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address">
                        <i class="circle far fa-check-circle icon"></i>
                        <i class="fas fa-exclamation-circle icon"></i>
                        <small class="small"></small>
                    </div>
                    <div class="single-input-fields  control">
                        <label for="phone" class="label">Phone Number</label>
                        <input type="phone"  id="phone" name="phone" placeholder="Enter Phone Number">
                        <i class="circle far fa-check-circle icon"></i>
                        <i class="fas fa-exclamation-circle icon"></i>
                        <small class="small"></small>
                    </div>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="status" class="success">Success</div>
    </section>
